
name: CI - Retrain & Dockerize (MLflow Project)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  train_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (local env)
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn==1.5.2

      - name: Train model via MLflow Project
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get latest MLflow run_id
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          python - <<'PY'
          import os
          from mlflow.tracking import MlflowClient

          client = MlflowClient()
          exps = client.search_experiments()
          latest = None

          for e in exps:
            runs = client.search_runs(
              experiment_ids=[e.experiment_id],
              order_by=["attributes.start_time DESC"],
              max_results=1
            )
            if runs:
              r = runs[0]
              if latest is None or r.info.start_time > latest.info.start_time:
                latest = r

          if latest is None:
            raise SystemExit("No MLflow runs found. Training might have failed.")

          run_id = latest.info.run_id
          print("LATEST_RUN_ID=" + run_id)

          # expose to next steps
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as f:
            f.write(f"LATEST_RUN_ID={run_id}\n")
          PY

      - name: Upload MLflow artifacts (Skilled requirement)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      # ====== ADVANCE PART: build & push Docker image ======
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with mlflow models build-docker
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-mlflow:${{ github.sha }}"
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

          # autolog biasanya simpan model di artifact path "model"
          mlflow models build-docker \
            --model-uri "runs:/${LATEST_RUN_ID}/model" \
            --name "$IMAGE" \
            --env-manager local

      - name: Push Docker image
        run: |
          docker push "$IMAGE_NAME"

      - name: Output Docker Hub reference
        run: |
          echo "Docker Image pushed: $IMAGE_NAME"
